<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中興綜大-809教室</title>
    <link rel="stylesheet" href="css/enter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loading2.css">
    <link rel="icon" href="./img/website_icon/teamicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/website_icon/teamicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container2">
        <div class="loader">
            <span>Loading...</span>
        </div>
        <div class="loading">
            <div class="line-bar">
                <div class="line"></div>
            </div>
        </div>
    </div>
    <div id="container" class="container-all">
        <div class="nav">
            <div class="logo-area">
                <a href="index.html">
                    <img src="./img/main_icon/logo_new.png" alt="logo" class="logo">
                </a>
            </div>
            <div class="exit-area">
                <a href="index.html">
                    <img src="./img/main_icon/exit.png" alt="exit" class="exit">
                </a>
            </div>
        </div>
        <!-- 搜集點擊過的物件 -->
        <div class="collection">
            <div class="collect-box"></div>
        </div>
        <!-- 物件說明 -->
        <div class="icon">
            <img src="./img/main_icon/question2.png" alt="question" class="question">
        </div>
        <!-- 操作說明 -->
        <div class="qm">
            <img src="./img/main_icon/close.png" alt="close-the-area" class="close">
            <div class="words"></div>
        </div>
        <div class="question-area"></div>
        <!-- 投影幕欄位 -->
        <div class="box">
            <img src="./img/projection_screen/close_black.png" alt="close-the-area" class="close box-close">
            <div class="screen-area">
                <div class="screen-words">
                    <h2>809 教室</h2>
                    <div class="screen-words-2">
                        位於中興大學綜合大樓8樓，為現代化的教學空間，互動白板及高畫質投影設備和音響系統，使教學過程更具效率和互動性。
                        <br>座位可因應不同教學課程調整，促進師生間相互交流與合作討論。
                    </div>
                </div>
                <div class="room-pic">
                    <img src="img/projection_screen/square_room.png" alt="教室圖" class="room">
                    <div class="falls">
                        <img src="img/projection_screen/fall_1.png" alt="fall-1" class="fall-1">
                        <img src="img/projection_screen/fall_2.png" alt="fall-2" class="fall-1">
                        <img src="img/projection_screen/fall_3.png" alt="fall-3" class="fall-1">
                        <img src="img/projection_screen/fall_4.png" alt="fall-4" class="fall-1">
                        <img src="img/projection_screen/fall_5.png" alt="fall-5" class="fall-1">
                    </div>
                </div>
            </div>
        </div>
        <!-- 講桌欄位 -->
        <div class="box pc">
            <img src="./img/podium_pc/oklogo.png" alt="" class="pc-logo">
            <img src="./img/podium_pc/close.png" alt="close-the-area" class="close pc-close">
            <!-- 輪播照片 -->
            <div class="picture-move">
                <div id="carouselExampleIndicators" class="carousel slide disappear">
                    <div class="top-border">
                        <div class="pc-title">
                            照片集
                        </div>
                        <img src="./img/podium_pc/close_light_white.png" alt="關閉視窗" class="close-slide">
                    </div>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/carousel_pic/pic_3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel_pic/pic_1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel_pic/pic_2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
	</script>
    <script type="module" src="js/all_model.js"></script>
    <script src="./js/box.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
